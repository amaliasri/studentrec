<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to Student Management</h1>
            <p class="lead">Manage student records efficiently with our easy-to-use system.</p>
            <hr class="my-4">
            <p>Get started by logging in or registering a new account.</p>
            <div class="d-grid gap-2 d-md-block">
                <a href="http://akproject.free.nf/login.php" class="btn btn-primary btn-lg">Login</a>
                <a href="http://akproject.free.nf/register.php" class="btn btn-success btn-lg">Register</a>
            </div>
        </div>

    <script src="js/bootstrap.bundle.min.js">
        // Check if the user is logged in (example: using localStorage)
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        // Show student list if logged in
        if (isLoggedIn) {
            document.getElementById('studentListSection').style.display = 'block';

            // Fetch data from the backend API
            fetch('http://akproject.free.nf/students')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#studentTable tbody');
                    data.forEach(student => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${student.id}</td>
                            <td>${student.student_name}</td>
                            <td>${student.email}</td>
                            <td>${student.phone}</td>
                            <td>${student.date_of_birth}</td>
                            <td>${student.address}</td>
                            <td>
                                <button class="btn btn-warning" onclick="editStudent(${student.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Function to delete a student
        function deleteStudent(id) {
            fetch(`http://akproject.free.nf/students/${id}`, { method: 'DELETE' })
                .then(() => location.reload())
                .catch(error => console.error('Error deleting student:', error));
        }

        // Function to edit a student
        function editStudent(id) {
            location.href = `edit.html?id=${id}`;
        }
    </script>
</body>
</html>
