<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Student</h1>
        <p class="text-center">Are you sure you want to delete this student record? This action cannot be undone.</p>
        <div class="btn-container">
            <button id="confirmDelete" class="btn btn-danger">Yes, Delete</button>
            <a href="index.html" class="btn btn-secondary">Cancel</a>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js">
        // Get the student ID from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');

        // Handle the delete confirmation
        document.getElementById('confirmDelete').addEventListener('click', function () {
            if (studentId) {
                // Send a DELETE request to the backend API
                fetch(`http://akproject.free.nf/delete.php?id=${studentId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Show success message
                    location.href = 'index.html'; // Redirect to the student list page
                })
                .catch(error => {
                    console.error('Error deleting student:', error);
                    alert('Failed to delete student. Please try again.');
                });
            } else {
                alert('Invalid student ID.');
            }
        });
    </script>
</body>
</html>
